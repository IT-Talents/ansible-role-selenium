---
# Test file for selenium
- hosts: all
  vars:
    selenium_install_firefox: yes

  pre_tasks:
    - name: Update apt cache (if distro is debian based)
      apt: update_cache=yes
      when: ansible_os_family == 'Debian'
      tags: [pre]

  post_tasks:
    - name: Check firefox install
      shell: firefox --version
      changed_when: False
      tags: [post]

    - name: Install wget
      package: name=wget state=present

#    - name: Remove selenium test if exists
#      file: path=/tmp/selenium_status state=absent
#      changed_when: False
#      tags: [post]

    - wait_for: port=4444 delay=2 timeout=30

    - name: Test selenium server
      shell: wget -qO - http://localhost:4444/wd/hub/status > /dev/null
      changed_when: False
      tags: [post]

  roles:
    - role_under_test