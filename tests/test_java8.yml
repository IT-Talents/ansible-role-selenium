---
# Test file for selenium
- hosts: all
  vars:
    selenium_java_version: 8

  roles:
    - role_under_test

  post_tasks:
    - name: Check java install
      shell: java -version 2>&1 | awk '/version/{print $NF}' | grep "1.{{ selenium_java_version }}"
      changed_when: False
      tags: [post]